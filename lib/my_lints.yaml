# Recommended lints for Flutter apps, packages, and plugins.

include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "**/generated_plugin_registrant.dart"
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "my_services"

linter:
  rules:
    use_super_parameters: true
    library_private_types_in_public_api: false